{% extends "base.html" %}
{% block content%}
{% load static %}
    <h1 class="visually-hidden">Leads</h1>
    <div class="container">
        <div class="row">
          <div class="col-sm pb-2 border-bottom">
            <h2 class="">Agents</h2>
          </div>
          <div class="col-sm pb-2 border-bottom ">
            <a class="float-end" href="{% url 'agents:agent-create'%}" class="icon-link">create agent</a>
          </div>
        </div>
    </div>
    <div class="container px-4 py-5" id="featured-3">
        
        <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">    
        {% for agent in object_list %}
            <div class="feature col">
                <div class="feature-icon bg-primary bg-gradient">
                    <svg class="bi" width="1em" height="1em"><use xlink:href="#people-circle"></use></svg>
                </div>
                <h2>{{ agent.user.username}}</h2>
                <a href="{% url 'agents:agent-detail' agent.pk %}" class="icon-link">
                    Details
                    <svg class="bi" width="1em" height="1em"><use xlink:href="#chevron-right"></use>
                    </svg>
                </a>     
            </div>            
        {% endfor %}

    {% endblock %}
